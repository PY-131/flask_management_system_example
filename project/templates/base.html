<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flask User Management</title>
    </head>

    <body>
        <!-- flash messages -->
        {% for info_message in get_flashed_messages() %}
          <div class="alert alert-info alert-dismissible">{{ info_message }}</div>
        {% endfor %}

        <h1>{{ title }}</h1>
        <hr>

        {% block content %}
        {% endblock %}
    </body>
</html>
